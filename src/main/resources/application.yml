spring:
  datasource:
    driver-class-name: "org.sqlite.JDBC"
    url: "jdbc:sqlite:data.db"
    type: org.sqlite.SQLiteDataSource
  jpa:
    database-platform: com.qzero.server.sqlite.SQLiteDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  main:
    banner-mode: off

debug: false